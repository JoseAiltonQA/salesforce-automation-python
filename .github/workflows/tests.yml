name: api-tests-and-lint

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SF_URL: ${{ secrets.SF_URL }}
      SF_USERNAME: ${{ secrets.SF_USERNAME }}
      SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SF_TOKEN: ${{ secrets.SF_TOKEN }}
      SF_API_BASE_URL: ${{ secrets.SF_API_BASE_URL }}
      SF_API_VERSION: ${{ secrets.SF_API_VERSION || 'v61.0' }}
      HEADLESS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8 tests/api config

      - name: Run pytest suite
        run: pytest -m api

      - name: Set up Node for Allure CLI
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline@2.30.0 --unsafe-perm
          allure generate --clean allure-results -o allure-report

      - name: Upload allure-results
        if: ${{ always() && hashFiles('allure-results/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

      - name: Upload Allure HTML
        if: ${{ always() && hashFiles('allure-report/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      - name: Upload Playwright traces and videos
        if: ${{ always() && hashFiles('test-results/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results
          if-no-files-found: warn

      - name: Upload JUnit/JSON reports
        if: ${{ always() && hashFiles('reports/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports
          if-no-files-found: warn
